<script>

    //Rumus Persegi Panjang 

    var panjang = 6;
    var lebar = 3;

    //Luas dan Keliling Persegi Panjang

    let luas_pp = panjang * lebar
    let keliling_pp = 2 * (panjang+lebar)

    document.write("1. Diketahui panjang dan lebar persegi panjang adalah " + panjang + "cm" + " &nbsp dan &nbsp" + lebar + "cm" + ". Beapakah Luas dan Keliling dari persegi panjang tersebut?")
    document.write("<br>")
    document.write("Diketahui : Panjang " + panjang + "cm" + " &nbsp dan &nbsp" + "Lebar : " + lebar + "cm")
    document.write("<br>")
    document.write("Jawaban : Luas Persegi Panjang = Panjang x Lebar " )
    document.write("<br>")
    document.write("Jawaban : Luas Persegi Panjang = " + panjang + "x" + lebar)
    document.write("<br>")
    document.write("Jawaban : Luas Persegi Panjang = " + luas_pp)

    document.write("<br>")
    document.write("<br>")
    document.write("Jawaban : Keliling Persegi Panjang = 2 x (Panjang + Lebar) " )
    document.write("<br>")
    document.write("Jawaban : Luas Persegi Panjang = 2 x " + "(6 + 3)" )
    document.write("<br>")
    document.write("Jawaban : Luas Persegi Panjang = " + keliling_pp )

    // Rumus jajar genjang
    var alas = 7;
    var sisi_miring = 5;
    var tinggi = 4;
    // Luas dan Keliling Persegi 

    let luas_jg = alas * tinggi
    let keliling_jg = 2 * (alas+sisi_miring)

    document.write("<br>")
    document.write("<br>")
    document.write("2. Diketahui alas, sisi miring dan tinggi jajar genjang adalah " + alas + "cm" + "," + sisi_miring + "cm" + "&nbsp dan &nbsp" + tinggi + "cm"+ ". Beapakah Luas dan Keliling dari jajar genjang tersebut?")
    document.write("<br>")
    document.write("Diketahui : alas " + alas + "cm" + "," + "sisi miring  " + sisi_miring + "cm" + "&nbsp dan &nbsp" + "tinggi " + tinggi + "cm")
    document.write("<br>")
    document.write("Jawaban : Luas jajar genjang = alas x tinggi" )
    document.write("<br>")
    document.write("Jawaban : Luas jajar genjang = " + alas + "x" + tinggi)
    document.write("<br>")
    document.write("Jawaban : Luas jajar genjang = " + luas_jg)

    document.write("<br>")
    document.write("<br>")
    document.write("Jawaban : Keliling jajar genjang = 2 x (alas + sisi miring) " )
    document.write("<br>")
    document.write("Jawaban : Keliling jajar genjang = 2 x ( 7 + 5) " )
    document.write("<br>")
    document.write("Jawaban : Keliling jajar genjang = " + keliling_jg )


    // Rumus Segitiga 
    var alas_st = 6;
    var tinggi_st = 10;
    var sisi = 4;

    // Luas dan Keliling Segitiga

    let luas_st = alas_st * tinggi_st / 2;
    let keliling_st = sisi + sisi + sisi;

    document.write("<br>")
    document.write("<br>")
    document.write("3. Diketahui alas dan tinggi segi tiga adalah 6cm dan 10cm. Berapakah luasnya?")
    document.write("<br>")
    document.write("Diketahui: alas = 6cm dan tinggi 10cm")
    document.write("<br>")
    document.write("Jawaban : Luas segi tiga = alas x tinggi / 2" )
    document.write("<br>")
    document.write("Jawaban : Luas segi tiga = 6 x 10 / 2" )
    document.write("<br>")
    document.write("Jawaban : Luas segi tiga = " + luas_st )


    document.write("<br>")
    document.write("<br>")
    document.write("4. Segi tiga sama sisi memiliki masing-masing sisi 4cm, Beaprakah keliling segi tiga sama sisi tersebut?")
    document.write("<br>")
    document.write("Diketahui: sisi 4cm")
    document.write("<br>")
    document.write("Jawaban: keliling segi tiga = sisi + sisi + sisi")
    document.write("<br>")
    document.write("Jawaban: keliling segi tiga = 4cm + 4cm + 4cm")
    document.write("<br>")
    document.write("Jawaban: keliling segi tiga = " + keliling_st )
</script>
